<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" style = "background-color: rgb(20, 138, 63);width: 300px;height: 300px;">
        <form action = "http://localhost:8000/signupSubmit" method = "post">
            <table>
                <tr>
                    <td>Employee Name</td>
                    <td><input type = "text" name = "empname"></td>
                </tr>

                <tr>
                    <td>Address 1</td>
                    <td><input type = "text" name = "add1"></td>
                </tr>

                <tr>
                    <td>Address 2</td>
                    <td><input type = "text" name = "add2"></td>
                </tr>

                <tr>
                    <td>DOB</td>
                    <td><input type = "date" name = "dob"></td>
                </tr>

                <tr>
                    <td>Salary</td>
                    <td><input type = "number" name = "salary"></td>
                </tr>

                <tr>
                    <td>Department</td>
                    <td>
                        <select name= "deptid">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit" value="submit"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
